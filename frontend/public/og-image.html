<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>NeuraSur OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 60px;
            max-width: 1000px;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .logo img {
            width: 160px;
            height: 160px;
            object-fit: contain;
        }
        h1 {
            font-size: 72px;
            font-weight: 700;
            margin: 0 0 20px;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            font-size: 32px;
            font-weight: 300;
            margin: 0 0 40px;
            opacity: 0.9;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 24px;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .feature::before {
            content: '✓';
            color: #00d4ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="NeuraSur Logo">
        </div>
        <h1>NeuraSur</h1>
        <p class="tagline">Consultoría Digital y Soluciones IA para Pymes</p>
        <div class="features">
            <div class="feature">Chatbots IA</div>
            <div class="feature">Automatización</div>
            <div class="feature">Transformación Digital</div>
        </div>
    </div>
</body>
</html>
